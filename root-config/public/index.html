<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.15.1/system.min.js"
      integrity="sha512-uqwFgHHxg9qZmWJnFhtUQjSmyeWU3NByQQfx1U5DGjJ1iNfAbbgMxEDQuuxQgq2D133Cn3b5jD4cIBCPj4VKpA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.15.1/extras/amd.min.js"
      integrity="sha512-BMIAzd4r+gdYmaaqYebceiPIrsnC3XQ5q2sIkUKmCZUNj+BaDHRwtMAuM9/+wxYT7dRnC+ZKuEuC4KzDje8JYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="systemjs-importmap">
      {
        "imports": {
          "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/6.0.1/es5/system/single-spa.min.js",
          "root-config": "//localhost:9000/bundle.js",
          "mf_almacen": "//localhost:9001/bundle.js",
          "mf_historias": "//localhost:9002/bundle.js",
          "mf_inventario": "//localhost:9003/bundle.js",
          "styleguide": "//localhost:9004/bundle.js"
        }
      }
    </script>

    <!--     <script src="http://localhost:9001/bundle.js"></script>
    <script src="http://localhost:9002/bundle.js"></script>
    <script src="http://localhost:9003/bundle.js"></script> -->
    <template id="single-spa-layout" style="display: none">
      <single-spa-router>
        <nav>
          <a href="/store">Store</a>
          <a href="/history">History</a>
          <a href="/inventory">Inventory</a>
        </nav>

        <route path="/store">
          <application name="mf_almacen"></application>
        </route>

        <route path="/history">
          <application name="mf_historias"></application>
          <application name="mf_inventario"></application>
        </route>

        <route path="/inventory">
          <application name="mf_inventario"></application>
        </route>

        <route default>
          <h1>Home de los Microfrontends</h1>
        </route>
      </single-spa-router>
    </template>
  </head>
  <body>
    <script>
      System.import("root-config");
      System.import("styleguide").then((result) =>
        console.log("styleguide", result)
      );
    </script>
  </body>
</html>
